<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>WIP: uce-template</title>
  <script defer src="../min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      user-select: none;
    }
  </style>
</head>
<body>
  <template is="uce-template">

    <my-counter>
      <button onclick={{dec}}>
        -
      </button>
      <span>{{state.count}}</span>
      <button onclick={{inc}}>
        +
      </button>
    </my-counter>

    <script type="module">

    import reactive from '@uce/reactive';

    export default {
      setup: function (element) {
        var state = reactive({
          count: 0
        });

        function inc() {
          state.count++;
        }

        function dec() {
          state.count--;
        }

        element.connected = function () {
          console.log('connected');
        };

        return {
          element: element,
          state: state,
          inc: inc,
          dec: dec
        };
      }
    };
    </script>

    <style scoped>
    span,
    button {
      font-size: 200%;
    }
    span {
      width: 4rem;
      display: inline-block;
      text-align: center;
    }
    button {
      width: 4rem;
      height: 4rem;
      border: none;
      border-radius: 10px;
      background-color: seagreen;
      color: white;
    }
    </style>

  </template>

  <main>
    <my-counter></my-counter>
    <hr>
    <my-counter></my-counter>
  </main>

</body>
</html>
