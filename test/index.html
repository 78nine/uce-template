<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <title>WIP: uce-template</title>

  <!-- Custom Elements polyfill compatible with builtin extends -->
  <script defer src="https://unpkg.com/@ungap/custom-elements"></script>

  <!-- the bundled module -->
  <script defer src="../min.js"></script>

  <!-- dependencies graph to `resolve(...)` -->
  <script type="json" is="uce-require">
  {
    "reactive-props": "js/reactive-props.js"
  }
  </script>

  <style>
  /* you know, legacy browsers */
  template { display: none; }
  </style>
</head>
<body>
  <!-- an SSR compatible way to define components -->
  <template is="uce-template">

    <!--
      component template with optional shadow attribute:
        * <my-comp shadow> or <my-comp shadow="open"> creates open ShadowDOM
        * <my-comp shadow="closed"> creates closed ShadowDOM
        * no shadow means no ShadowDOM needed/used
    -->
    <my-counter>
      <button onclick=${dec}>
        -
      </button>
      <span>${state.count}</span>
      <button onclick=${inc}>
        +
      </button>
    </my-counter>

    <!--
      optional script with pre-defined helpers:
        * require(module) must be part of uce-require graph
        * module and exports to export CommonJS style
        * html and svg utilities from uhtml
        * useState, useRef, useContext, createContext,
          useCallback, useMemo, useReducer, useEffect, useLayoutEffect
    -->
    <script>

    var reactive = require('reactive-props')({useState});

    module.exports = {
      // performed once, receives the current DOM element
      setup: function (element) {
        var state = reactive({
          count: 0
        });

        function inc() {
          state.count++;
        }

        function dec() {
          state.count--;
        }

        element.connected = function () {
          console.log('connected');
        };

        return {
          state,
          inc,
          dec
        };
      }
    };
    </script>

    <!--
      optional style (one or more styles)
        * global by default (no scoped, no shadow)
        * if scoped, prefixes styles with the component name
        * if shadow, it's injected on top of the ShadowDOM
    -->
    <style scoped>
    span,
    button {
      font-size: 200%;
    }
    span {
      width: 4rem;
      display: inline-block;
      text-align: center;
    }
    button {
      width: 4rem;
      height: 4rem;
      border: none;
      border-radius: 10px;
      background-color: seagreen;
      color: white;
    }
    </style>

    <!-- global style example -->
    <style>
    body {
      font-family: sans-serif;
    }
    </style>
  </template>

  <!-- the defined components in the wild -->
  <my-counter></my-counter>
  <hr>
  <my-counter></my-counter>

</body>
</html>
